# Handlers pour le r√¥le security-linux

- name: restart sshd
  service:
    name: sshd
    state: restarted

- name: reload sysctl
  command: sysctl -p
  
- name: restart auditd
  service:
    name: auditd
    state: restarted

- name: reload firewalld
  service:
    name: firewalld
    state: reloaded
